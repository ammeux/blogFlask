{% extends 'base.html' %}
{% block content %}
    <h2 style="color: #377ba8"> ARTICLES ADMIN </h2>
    <p style="color: red">{{ error }}</p>
    {% for article in articles %}
        <h1>{{article.title}}</h1>
        <strong>{{article.body}}</strong>
        <p style="font-size: 12px">Author id: {{article.user_id}} - Published on: {{ article.created }}</p>
        <form method="post">
        <button type="submit" name="delete" value={{ article.id }}>delete</button>
        </form>
    {% endfor %}
{% endblock %}
